<h2>{{ name | uppercase }}</h2>
<p>{{ wallet | currency: "EUR" }}</p>
<p>{{ sentence | myLowercasePipe }}</p>
<hr />
<p>{{ loremSentence | xAmountOfCharacters: 100 }}</p>
<hr />

<div *ngFor="let thought of petThoughts | filterPets: filterResults">
  <p>{{ thought }}</p>
</div>

<div>
  <label for="filter">Filter:</label>
  <input type="text" [(ngModel)]="filterResults">
</div>
